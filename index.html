<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Профиль пользователя с галереей мест путешествий по России">
  <meta name="keywords" content="Места России, путешествие, интересные места">
  <meta name="author" content="Георгий Фрышкин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Logo_mesto.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__ellipse">
          <img src="./images/Cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar">
        </div>
        <div class="profile__info">
          <button type="button" class="profile__edit-button" name="popup_edit-profile">
          </button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" name="popup_add-element"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  
    <div id="popup_edit-profile" class="popup">
      <form name="edit-profile" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input type="text" name="popup__input-name" class="popup__input" placeholder="Имя" value="" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__input-name-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" name="popup__input-about" class="popup__input" placeholder="О себе" value="" minlength="2" maxlength="200" required>
          <span class="popup__input-error popup__input-about-error"></span>
        </label>
        <button type="submit" class="popup__save-button" name="save-button_profile">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>
    <div id="popup_add-element" class="popup" >
      <form name="add-elem" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input type="text" name="popup__input-place" class="popup__input" placeholder="Название" value="" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-place-error"></span>
        </label>
        <label class="popup__label">
          <input type="url" name="popup__input-url" class="popup__input" placeholder="Ссылка на картинку" value="" required>
          <span class="popup__input-error popup__input-url-error"></span>
        </label>
        <button type="submit" class="popup__save-button popup__save-button_inactive" name="save-button_element">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>
    <div id="popup_zoom-image" class="popup">
      <figure class="popup__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt="Место">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-button"></button>
      </figure>
    </div>

  <template class="element-template">
    <article class="element">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="element__image" alt="Изображение">
      <div class="element__title-wrapper">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </article>
  </template>
  <script src="./js/script.js"></script>
</body>
</html>
