<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Профиль пользователя с галереей мест путешествий по России">
  <meta name="keywords" content="Места России, Карачаевск, Эльбрус, Домбай, путешествие, интересные места">
  <meta name="author" content="Георгий Фрышкин">
  <link rel="stylesheet" href="../pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Logo_mesto.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__ellipse">
          <img src="./images/Cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar">
        </div>
        <div class="profile__info">
          <button type="button" class="profile__edit-button">
          </button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__title-wrapper">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-batton element__like-button_active"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Mount_Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__title-wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-batton"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__title-wrapper">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-batton"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Mount_Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__title-wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-batton"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__title-wrapper">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-batton"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Karachayevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
          <div class="element__title-wrapper">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-batton"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input-name" placeholder="Имя" value="">
      <input type="text" class="popup__input-about" placeholder="О себе" value="">
      <button type="button" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
