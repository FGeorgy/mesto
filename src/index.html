<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Профиль пользователя с галереей мест путешествий по России">
  <meta name="keywords" content="Места России, путешествие, интересные места">
  <meta name="author" content="Георгий Фрышкин">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/Logo_mesto.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__ellipse">
          <img src="#" alt="Жак Ив Кусто" class="profile__avatar">
          <button type="button" class="profile__avatar-edit-button"></button>
        </div>
        <div class="profile__info">
          <button type="button" class="profile__edit-button" name="button-edit-profile">
          </button>
          <h1 class="profile__name"></h1>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-button" name="button-add-element"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  
    <div id="edit-profile" class="popup">
      <div class="popup__wrapper">
        <form name="form-edit-profile" id="form-edit-profile" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label">
            <input type="text" id="popup__input-name" name="name" class="popup__input" placeholder="Имя" value="" minlength="2" maxlength="40" required>
            <span class="popup__input-error popup__input-name-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" id="popup__input-about" name="about" class="popup__input" placeholder="О себе" value="" minlength="2" maxlength="200" required>
            <span class="popup__input-error popup__input-about-error"></span>
          </label>
          <button type="submit" name="popup__save-button" class="popup__button">Сохранить</button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>

    <div id="add-element" class="popup">
      <div class="popup__wrapper">
        <form name="form-add-element" id="form-add-element" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__label">
            <input type="text" id="popup__input-place" name="name" class="popup__input" placeholder="Название" value="" minlength="2" maxlength="30" required>
            <span class="popup__input-error popup__input-place-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" id="popup__input-url" name="link" class="popup__input" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__input-error popup__input-url-error"></span>
          </label>
          <button type="submit" name="popup__save-button" class="popup__button">Сохранить</button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>

    <div id="edit-avatar" class="popup">
      <div class="popup__wrapper">
        <form name="form-edit-avatar" id="form-edit-avatar" class="popup__form" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__label">
            <input type="url" id="popup__input-avatar" name="avatar" class="popup__input" placeholder="Ссылка на аватар" value="" required>
            <span class="popup__input-error popup__input-avatar-error"></span>
          </label>
          <button type="submit" name="popup__save-button" class="popup__button">Сохранить</button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>

    <div id="zoom-image" class="popup popup_darker-background">
      <figure class="popup__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt="Место">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-button"></button>
      </figure>
    </div>

    <div id="delete-element" class="popup">
      <div class="popup__wrapper">
        <form name="form-confirm-delete" class="popup__form">
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__button">Да</button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>

  <template id="template_element">
    <article class="element">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="element__image" alt="Изображение">
      <div class="element__title-wrapper">
        <h2 class="element__title"></h2>
        <div class="element__like-wrapper">
          <button type="button" class="element__like-button"></button>
          <span class="element__like-count"></span>
        </div>
      </div>
      <button type="button" class="element__delete-button"></button>
    </article>
  </template>
</body>
</html>
